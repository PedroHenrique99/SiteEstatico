<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/main.css">
    <script src="https://kit.fontawesome.com/fab73238ea.js" crossorigin="anonymous"></script>
    <title>Travel</title>
</head>
<body>
                <!--CABEÇALHO: NAVEGAÇÃO E BANNER-->
      <header>
            <nav class="nav-main">
                <div class="logo-gps" >
                    <div class="gps"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="logo">Logo</div>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>                
            </nav>
            <div class="background-header">
                <div class="menu-compra">
                    <div class="servicos">
                        <div class="icon-servicos">
                            <span class="flight-icon"><i class="fa-regular fa-plane-up"></i></span>
                            <span class="flight-text">Flight</span>
                        </div>
                        <div class="icon-servicos">
                            <span class="hotel-icon"><i class="fa-regular fa-bed"></i></span>
                            <span class="flight-text">Hotel</span>
                        </div>
                        <div class="icon-servicos">
                            <span class="rental-icon"><i class="fa-regular fa-car"></i></span>
                            <span class="flight-text">Rental</span>
                        </div>
                    </div>
                    <div class="menu-compra-form">
                        <h1 class="titulo-servico">Travel the world with us</h1>
                        <form action="" class="formulario">
                                <div class="form-form">
                                    <label>From</label>
                                    <input type="text" name="" id="" class="borda-input" placeholder="Departing From">
                                </div>
                                <div class="form-to">
                                    <label>to</label>
                                    <input type="text" name="" id="" class="borda-input" placeholder="Arriving At">
                                </div>
                                <button class="button-pesquisar">Search and find dates</button>
                        </form>
                    </div>
                </div>
            </div>
        </header>  
      
        <section class="container">
            <h2>Good Offers Right Now</h2>
            <span> Up to <strong>50%</strong> discount</span>
            <div class="d-flex">
                <div class="cinqueterre"><span>Cinque Terre</span></div>
                <div class="d-flex">
                   <div class="newyork"></div>
                   <div class="sanfrancisco"></div>
                   <div class="paris"></div>
                   <div class="pisa"></div>
                </div>
            </div>
        </section>
</body>
</html>
